gdelt_queries:
  # 算力/芯片（中英混合）
  - '(AI OR "artificial intelligence" OR 大模型 OR 人工智能) (GPU OR TPU OR accelerator OR HBM OR 算力 OR 芯片) (export control OR sanction OR ban OR restriction OR policy OR 出口管制 OR 制裁 OR 禁令 OR 监管)'
  # 机器人/具身
  - '(humanoid OR robot OR "embodied AI" OR 具身智能 OR 人形机器人) (launch OR release OR breakthrough OR deployment OR 发布 OR 推出 OR 量产 OR 部署)'
  # 智能体/Agent
  - '(agentic AI OR agent OR LLM OR foundation model OR 智能体 OR Agent) (release OR open-source OR benchmark OR regulation OR 发布 OR 开源 OR 评测 OR 监管)'
  # 国家政策/法案/行政令/制裁反制
  - '(executive order OR bill OR act OR regulation OR ministry OR 行政令 OR 法案 OR 条例 OR 部委 OR 国务院) (AI OR semiconductors OR robotics OR 人工智能 OR 半导体 OR 机器人)'
  # 投融资/并购
  - '(AI OR semiconductor OR robotics OR 人工智能 OR 半导体 OR 机器人) (funding OR investment OR acquisition OR merger OR IPO OR 融资 OR 投资 OR 并购 OR 收购 OR 上市)'

