<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>未来产业周度要闻 - 公开看板</title>
  <style>
    :root{--bg:#0b1220;--card:#101b33;--muted:#93a4c7;--text:#e7eefc;--accent:#ff4d4f;--blue:#4ea1ff;}
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif;background:linear-gradient(180deg,#070b14, var(--bg));color:var(--text);}
    .wrap{max-width:1200px;margin:0 auto;padding:24px;}
    .grid{display:grid;grid-template-columns:280px 1fr;gap:16px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(16,27,51,.85);border:1px solid rgba(148,163,184,.15);border-radius:14px;padding:16px;}
    h1{margin:0;font-size:20px;}
    .sub{color:var(--muted);font-size:12px;margin-top:6px}
    a{color:var(--blue);text-decoration:none}
    .days a{display:block;padding:8px 10px;border-radius:10px;color:var(--text);}
    .days a:hover{background:#16284d}
    .pill{display:inline-block;background:#16284d;border:1px solid rgba(148,163,184,.25);border-radius:999px;padding:4px 10px;color:var(--muted);font-size:12px}
    iframe{width:100%;min-height:78vh;border:1px solid rgba(148,163,184,.15);border-radius:14px;background:#0b1730}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>未来产业要闻公开看板</h1>
      <div class="sub">每日 08:00（北京时间）自动更新。构建时间：2025-12-13T03:04:13Z</div>
      <div class="sub">最新日期：<span class="pill">2025-12-12</span> ｜ 默认打开精简版；可切换到完整版。</div>
    </div>

    <div class="grid" style="margin-top:16px;">
      <div class="card days">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <div style="color:var(--muted);font-size:12px;">最近 1 天</div>
          <a class="pill" href="./days/2025-12-12/brief.html" target="view">打开最新精简</a>
        </div>
        
          <a href="./days/2025-12-12/brief.html" target="view">2025-12-12</a>
        
      </div>
      <div>
        <div class="card" style="margin-bottom:10px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
          <a class="pill" href="./days/2025-12-12/brief.html" target="view">最新·精简版</a>
          <a class="pill" href="./days/2025-12-12/full.html" target="view">最新·完整版</a>
          <span class="pill">分享链接：本页即为 GitHub Pages 入口</span>
        </div>
        <iframe name="view" src="./days/2025-12-12/brief.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
