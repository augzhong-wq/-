name: Daily Collect, Build Site & Publish Pages (gh-pages)

on:
  schedule:
    # 08:00 Asia/Shanghai == 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Collect today (UTC date)
        run: |
          python -m fiw collect --max-items 1200
          python -m fiw build-daily
          python -m fiw build-site --max-days 60

      - name: Commit data/
        uses: EndBug/add-and-commit@v9
        with:
          add: "data site"
          message: "chore(data): daily collect + build site"

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
          force_orphan: true

