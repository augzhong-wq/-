name: Daily Collect, Build Site & Deploy Pages

on:
  schedule:
    # 08:00 Asia/Shanghai == 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Collect today (UTC date)
        run: |
          python -m fiw collect --max-items 1200
          python -m fiw build-daily
          python -m fiw build-site --max-days 60
        env:
          FIW_LLM_MODE: hybrid
          FIW_DEEPSEEK_API_KEY: ${{ secrets.FIW_DEEPSEEK_API_KEY }}

      - name: Commit data/
        uses: EndBug/add-and-commit@v9
        with:
          add: "data site"
          message: "chore(data): daily collect + build site"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

