name: Daily Collect & Dashboard Data

on:
  schedule:
    # 08:00 Asia/Shanghai == 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Collect today (UTC date)
        run: |
          python -m fiw collect --max-items 1200
          python -m fiw build-daily

      - name: Commit data/
        uses: EndBug/add-and-commit@v9
        with:
          add: "data"
          message: "chore(data): daily collect & rebuild dashboard data"

