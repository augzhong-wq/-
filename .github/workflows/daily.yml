name: Daily AI Monitor

on:
  schedule:
    # UTC 7:00 = åŒ—äº¬æ—¶é—´ 15:00
    - cron: '0 7 * * *'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://api.deepseek.com' }}
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'deepseek-chat' }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2å°æ—¶è¶…æ—¶

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å®Œæ•´å†å²ï¼Œä¿ç•™æ•°æ®åº“

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run daily monitor
        run: python -m src.main --mode daily

      - name: Commit and push changes
        run: |
          git config --local user.email "ai-monitor@github-actions.bot"
          git config --local user.name "AI Monitor Bot"
          git add docs/ data/
          git diff --staged --quiet || git commit -m "ğŸ“‹ Daily report: $(date -u -d '+8 hours' +%Y-%m-%d)"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
