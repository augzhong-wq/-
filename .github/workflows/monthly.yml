name: Monthly AI Summary

on:
  schedule:
    # UTC 9:00 æ¯æœˆ1æ—¥ = åŒ—äº¬æ—¶é—´ 17:00 æ¯æœˆ1å·
    - cron: '0 9 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://api.deepseek.com' }}
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'deepseek-chat' }}

jobs:
  monthly-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly summary
        run: python -m src.main --mode monthly

      - name: Commit and push changes
        run: |
          git config --local user.email "ai-monitor@github-actions.bot"
          git config --local user.name "AI Monitor Bot"
          git add docs/ data/
          git diff --staged --quiet || git commit -m "ğŸ“ˆ Monthly report: $(date -u -d '+8 hours' +%Y-%m-%d)"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
